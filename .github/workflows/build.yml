name: Build Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          pyinstaller --onefile __init__.py
        shell: bash
        if: runner.os != 'Windows'

      - run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          pyinstaller --onefile __init__.py
        shell: powershell
        if: runner.os == 'Windows'

      - name: Run lint (optional)
        if: always()
        run: |
          python -m pip install pylint || true
          pylint **/*.py || true

      - name: Run tests (optional)
        if: always()
        run: |
          python -m pip install pytest || true
          pytest || true

      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-${{ matrix.os }}
          path: ./dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v1.0.$(date +%s)"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts-ubuntu-latest
          path: ./artifacts/ubuntu-latest

      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts-windows-latest
          path: ./artifacts/windows-latest

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/ubuntu-latest/*
            ./artifacts/windows-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
